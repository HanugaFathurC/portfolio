<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		#banner{
			position: relative;
			width: 600px;
			height: 150px;
			margin:100px auto;
			overflow: hidden;
		}
		#banner ul{
			position: absolute;
			left: 0;
			top:0;
		}
		#banner li{
			float: left;
			width: 200px;
			height: 150px;
			list-style: none;
		}
		#banner li img{
			width: 200px;
			height: 150px;
		}
	</style>
</head>
<body>
	<div id="banner">
		<ul>
			<li><img src="../../../assets/blogs/web-programming-nxu-note/img1.jpg"></li>
			<li><img src="../../../assets/blogs/web-programming-nxu-note/img2.jpg"></li>
			<li><img src="../../../assets/blogs/web-programming-nxu-note/img3.jpg"></li>
			<li><img src="../../../assets/blogs/web-programming-nxu-note/img4.jpg"></li>
			<li><img src="../../../assets/blogs/web-programming-nxu-note/img5.jpg"></li>
		</ul>
	</div>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('banner')
			var oUl=oDiv.getElementsByTagName('ul')[0]
			var oLi=oUl.getElementsByTagName('li')
			var timer=null
			//3.Splicing one more content of ul 
			// oUl.innerHTML=oUl.innerHTML+oUl.innerHTML
			oUl.innerHTML+=oUl.innerHTML
			//1.Calculate the width of ul
			oUl.style.width=oLi[0].offsetWidth*oLi.length+'px'

			//  function moving(){
			//  if(oUl.offsetLeft<-oUl.offsetWidth/2){
			//  	oUl.style.left='0'
			//  }
			// 	oUl.style.left=oUl.offsetLeft-1+'px'
			// }
             
			timer=setInterval(function(){
			// 	// 4.left=0
				if(oUl.offsetLeft<-oUl.offsetWidth/2){
					oUl.style.left='0'
				}
			// 	// 2.rolling
				oUl.style.left=oUl.offsetLeft-1+'px'
			},30)
            
            // timer=setInterval(moving,30)

			oDiv.onmouseover=function(){
				clearInterval(timer)
			}
			oDiv.onmouseout=function(){
				timer=setInterval(function(){
				if(oUl.offsetLeft<-oUl.offsetWidth/2){
					oUl.style.left='0'
				}
				oUl.style.left=oUl.offsetLeft-1+'px'
			},30)
			}

   //           oDiv.onmouseout=function(){
			// 	timer=setInterval(moving,30)
			// }



		}

	</script>


</body>
</html>
