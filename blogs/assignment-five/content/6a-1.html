<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Added user interface properties - Hanuga - 陈 智 才 - L20231007</title>
  <style>
    #resizeOne {
      border: 1px solid red;
      resize: horizontal;
      overflow: auto;
    }
    
    .resizeTwo {
      border: 1px solid blueviolet;
      resize: both;
      overflow: auto;
    }

    .box {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      width: 100px;
      height: 100px;
      border: 5px solid #000;
      padding: 10px;
      outline: 3px solid red;
      outline-offset: 50px;
      margin: 100px;
    }
  </style>
</head>
<body>
  <div id="resizeOne">Input One</div>
  <textarea class="resizeTwo">
    Input Two
  </textarea>
 <div class="box">
    Test 123
  </div>
</body>
</html>
